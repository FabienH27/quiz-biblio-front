<div [formGroup]="form">
  <div class="flex justify-center items-end py-2">
    <label [class.text-teal-500]="isCorrect()" class="flex items-center m-2 cursor-pointer text-teal-50 text-sm select-none">
      <input type="checkbox" class="hidden" [checked]="isCorrect()" (change)="onCorrectChange($event)" />
      <ng-icon [name]="isCorrect() ? 'heroCheckBadgeSolid' : 'heroCheckBadge'" size="1.5em" strokeWidth=".12em"
        class="mr-1" />
      <p>Valid @if (!isCorrect) {?}</p>
    </label>
    <label for="delete" class="h-auto">
      <input type="button" id="delete" />
      @if (proposalIndex() > 1) {
      <button class="side-button" (click)="removeProposal(proposalIndex())">
        <ng-icon name="heroTrash" size="1.2em" strokeWidth=".12em" class="ml-2 text-red-500 hover:text-red-300"></ng-icon>
      </button>
      }
    </label>
  </div>
  <input formControlName="text" type="text" [class.outline-red-400]="isProposalValid"
    [placeholder]="'Proposal ' + (proposalIndex() + 1)" class="bg-slate-600 text-xl p-2 mx-auto block focus" />
  <div class="text-red-400 text-sm text-center my-2"
    *ngIf="(proposal?.dirty || proposal?.touched) && proposal?.hasError('required')">
    <p>Please fill in field.</p>
  </div>
