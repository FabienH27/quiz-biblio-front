<div [ngClass]="color == 'primary' ? 'primary-color' : 'secondary-color'">
	@if (imageId) { 
		@if (imageUrl$ | async; as imageUrl) {
		<img [src]="imageUrl" class="max-w-full p-2 max-h-64 mx-auto" />
		} @else {
		<div class="max-w-32 text-center mx-auto block">
			<ng-icon class="text-orange-300" name="heroExclamationTriangle" size="1.5em" />
			<p class="text-slate-300">Could not load the image</p>
		</div>
	}
	<div class="flex justify-evenly mt-2">
		<label class="text-center cursor-pointer text-sky-500 hover:text-sky-300">
			<input type="file" accept="image/png, image/jpeg, image/webp" class="hidden"
				(change)="handleFileInput($event)" />
			<span class="flex items-center">
				<ng-icon name="heroArrowUpTray" size="1.2em" />
				<p class="mx-2">Replace</p>
			</span>
		</label>
		<button class="text-center text-red-500 hover:text-red-300" (click)="removeImage()" type="button">
			<span class="flex items-center">
				<ng-icon name="heroTrash" size="1.2em" />
				<p class="mx-2">Delete</p>
			</span>
		</button>
	</div>
	} @else {
	<label class="cursor-pointer flex items-center justify-center md:block">
		<input type="file" class="hidden" accept="image/png, image/jpeg, image/webp"
			(change)="handleFileInput($event)" />
		<ng-icon name="heroPhoto" [size]="iconSize" />
		<p>Add image</p>
	</label>
	}
</div>
