<div class="bg-slate-700 py-6 px-8 text-white my-12" [formGroup]="form">
  <div class="flex justify-between">
    <div class="flex items-center w-full">
      <span class="w-1/12"><app-image-selection></app-image-selection></span>
      <input
        type="text"
        placeholder="Question"
        formControlName="text"
        class="text-2xl bg-slate-600 p-2 mx-2 text-white focus"
      />
      <div
        class="text-red-400"
        *ngIf="
          (questionText?.dirty || questionText?.touched) &&
          questionText?.hasError('required')
        "
      >
        <p>Please add a question text.</p>
      </div>
    </div>
    <div class="flex h-min">
      <p class="text-2xl text-teal-500">#{{ questionIndex + 1 }}</p>
      @if (questionIndex > 0) {
      <button class="ml-4" (click)="removeQuestion(questionIndex)">
        <ng-icon
          size="1.2em"
          strokeWidth=".12em"
          name="heroTrash"
          class="delete-btn !align-middle"
        ></ng-icon>
      </button>
      }
    </div>
  </div>

  <div class="flex mt-4">
    <p class="text-teal-200 mr-4 w-1/12">Details :</p>
    <div class="w-full">
      <textarea
        class="focus w-full bg-slate-600 p-2"
        maxlength="255"
        formControlName="details"
        placeholder="Explain the answer"
      ></textarea>
      <div
        class="text-red-400"
        *ngIf="
          (details?.dirty || details?.touched) && details?.hasError('required')
        "
      >
        <p>Please explain the answer.</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4 justify-items-center mt-8">
    @for (proposal of proposals.controls; track proposal.value) {
    <create-proposal
      [proposalIndex]="$index"
      (correctChange)="onProposalCorrectChange($index, $event)"
      (proposalRemoval)="onProposalRemoval($event)"
    ></create-proposal>
    }
  </div>

  <div
    class="text-amber-100 mt-2"
    *ngIf="hasCorrectProposal"
  >
    <p>Don't forget to mark the correct proposal(s).</p>
  </div>

  <div [ngClass]="hasCorrectProposal ? 'mt-8' : 'mt-16'">
    @if (proposals.length < 4) {
    <button class="mx-auto block hover:text-teal-200" (click)="addProposal()">
      <ng-icon
        name="heroPlusCircle"
        size="1.5em"
        strokeWidth=".12em"
        class="mx-2 !align-sub"
      ></ng-icon>
      <p class="text-lg inline">Add proposal</p>
    </button>
    }
  </div>
</div>
