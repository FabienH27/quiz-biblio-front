<div class="lg:max-w-6xl mx-auto text-white">
	<div class="flex justify-between mt-10">
		<div>
			<h1 class="text-4xl font-title font-extrabold">Admin Panel</h1>
			<p class="font-normal mt-2 font-display">Create your quizzes</p>
		</div>
		<div>
			<a
				routerLink="create"
				routerLinkActive="active"
				class="cursor-pointer flex text-lg bg-teal-600 px-4 py-2 rounded-full hover:bg-white hover:text-teal-500 transition-colors duration-150"
			>
				<ng-icon
					name="heroPlus"
					size="1.5em"
					strokeWidth=".12em"
					class="mr-2"
				></ng-icon>
				<p>New Quiz</p>
			</a>
		</div>
	</div>

	<div class="flex justify-between mt-10">
		<h2 class="text-3xl font-title font-bold section-title">My quizzes</h2>
		<div class="flex items-center">
			<button
				class="flex text-sm bg-slate-600 px-4 py-2 items-center rounded-full hover:bg-white hover:text-slate-600 transition-colors duration-150"
			>
				<ng-icon
					name="heroPlus"
					size="1.5em"
					strokeWidth=".12em"
					class="mr-2"
				></ng-icon>
				<p>Import</p>
			</button>
			<!-- TODO: Help button -->
			<!-- <button>
              <ng-icon name="heroQuestionMarkCircleSolid" size="1.5em" class="ml-2 text-white"></ng-icon>
          </button> -->
		</div>
	</div>
	
	<!--Quizzes list -->
	<div class="grid grid-cols-4 gap-6 mt-4">
		@for (quiz of quizList | async; track $index) {
		<a class="bg-slate-700 text-sm rounded-lg relative cursor-pointer" [routerLink]="['edit',quiz.id]">
			<img src="svg/gradient.svg" class="rounded-lg text-orange-700">
			<svg viewBox="0 0 900 600" class="text-slate-700 absolute -top-4 left-0 rounded-lg" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M0 445L21.5 439.5C43 434 86 423 128.8 432.7C171.7 442.3 214.3 472.7 257.2 482.7C300 492.7 343 482.3 385.8 475C428.7 467.7 471.3 463.3 514.2 461.3C557 459.3 600 459.7 642.8 463.5C685.7 467.3 728.3 474.7 771.2 461.8C814 449 857 416 878.5 399.5L900 383L900 601L878.5 601C857 601 814 601 771.2 601C728.3 601 685.7 601 642.8 601C600 601 557 601 514.2 601C471.3 601 428.7 601 385.8 601C343 601 300 601 257.2 601C214.3 601 171.7 601 128.8 601C86 601 43 601 21.5 601L0 601Z"
					fill="currentColor" stroke-linecap="round" stroke-linejoin="miter"></path>
			</svg>
			<div class="flex justify-between m-4">
				<div class="flex">
					<span class="flex">
						<ng-icon
							name="heroQueueList"
							size="1.5em"
							strokeWidth=".12em"
							class="mr-2"
						></ng-icon>
						<p>
							{{ quiz.questionCount }}
							{{
								quiz.questionCount
									| i18nPlural : { "=1": "Question", other: "Questions" }
							}}
						</p>
					</span>
					<p class="border-l-2 border-teal-500 mx-2 px-2 text-teal-500">
						{{ quiz.themes.join(", ") }}
					</p>
				</div>
				<div>actions</div>
			</div>
			<p class="text-2xl m-4">{{ quiz.title }}</p>
		</a>
		} @empty {
		<p class="text-slate-500 text-center mt-8">No quiz found.</p>
		}
	</div>
</div>
